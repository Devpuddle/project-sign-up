<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Sign Up</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sigmar&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="leftSec">
      <div class="logoDiv">
        <div class="position">
          <div class="imgDiv">
            <img
              src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
              alt="Image of the Odin"
            />
          </div>

          <h1>ODIN</h1>
        </div>
      </div>
    </section>
    <section class="rightSec">
      <div class="contentContainer">
        <p id="top-p">
          After careful planning, problem-solving, and dedication, everything
          has come together as expected. From the initial concept to the final
          execution, every step has been approached with precision and
          creativity.
        </p>
        <p>You know you want to.</p>
        <div class="formContainer">
          <form action="">
            <fieldset>
              <legend>Let's do this!</legend>
              <div class="fieldDiv">
                <div class="fieldRight">
                  <label for="fname">First Name</label>
                  <input type="text" id="fname" placeholder="Devpuddle" />
                  <label for="email">Email</label>
                  <input
                    type="email"
                    id="email"
                    placeholder="Devpuddles@gmail.com"
                  />
                  <label for="password">Password</label>
                  <input type="password" id="password" placeholder="****" />
                </div>
                <div class="fieldRight">
                  <label for="lname">Last Name</label>
                  <input type="text" id="lname" placeholder="Go" />
                  <label for="phone">Phone Number</label>
                  <input type="tel" id="phone" placeholder="123-456-7890" />
                  <label for="password2">Confirm Password</label>
                  <input type="password" id="password2" placeholder="****" />
                </div>
              </div>
            </fieldset>
          </form>
        </div>
        <button type="submit">Create Account</button>
        <p class="bottom-p">Already have an account?</p>
        <a href="#"><span>Log In!</span></a>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
